<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Social Media Buttons with Tooltip when hover</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <a href="" class="socialBtn youtube">
      <i class='bx bxl-youtube'></i>
      <div class="tooltip">Youtube</div>
    </a>    
    <a href="" class="socialBtn google">
      <i class='bx bxl-google'></i>
      <span class="tooltip">Google</span>
    </a>
    <a href="" class="socialBtn facebook">
      <i class='bx bxl-facebook'></i>
      <span class="tooltip">Facebook</span>
    </a>
    <a href="" class="socialBtn instagram">
      <i class='bx bxl-instagram'></i>
      <span class="tooltip">Instagram</span>
    </a>
    <a href="" class="socialBtn twitter">
      <i class='bx bxl-twitter'></i>
      <span class="tooltip">Twitter</span>
    </a>
    <a href="" class="socialBtn linkedin">
      <i class='bx bxl-linkedin'></i>
      <span class="tooltip">Linkedin</span>
    </a>
  </div>
</body>
</html>
